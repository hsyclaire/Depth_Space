<script>
  // 在開啟新的 collapse 時，關閉其他的 collapse
  $(document).ready(function() {
    $('li.nav-item').on('click', function (e) {
      e.stopPropagation();
      // 收起所有其他的 .collapse 元素
      $('.collapse').not($(this).find('.collapse')).collapse('hide');
    });

    $('a.collapse-item').hover(
            function() {
              $(this).css("background-color", "lightgray");
            },
            function() {
              $(this).css("background-color", "white");
            }
    );

  });

</script>
