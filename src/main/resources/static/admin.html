<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>後台管理</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
        }
        #sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 200px;
            padding: 20px;
            background-color: #f8f9fa;
        }
        #content {
            margin-left: 220px;
        }
    </style>
</head>
<body>
<div id="sidebar">
    <h2>管理菜單</h2>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" href="#">儀表板</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">用戶管理</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">文章管理</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">訂單管理</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">報表分析</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">設定</a>
        </li>
    </ul>
</div>

<div id="content">
    <h1>歡迎來到後台管理系統</h1>
    <!-- 在此添加更多的後台管理功能 -->

    <!-- 儀表板區塊 -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">儀表板</h5>
            <p class="card-text">顯示系統的概況和重要的統計數據。</p>
        </div>
    </div>

    <!-- 用戶管理區塊 -->
    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title">用戶管理</h5>
            <p class="card-text">可以在這裡添加、編輯和刪除用戶。</p>
        </div>
    </div>

    <!-- 內容管理區塊 -->
    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title">文章管理</h5>
            <p class="card-text">管理網站上的文章，包括新建、編輯和刪除文章。</p>
        </div>
    </div>

    <!-- 更多的卡片可以在這裡添加 -->
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</html>
